spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  port: 3006
  forward-headers-strategy: native

# JWT 설정 추가
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration-in-milliseconds: 3600000 # 1시간
  refresh-token-expiration-in-milliseconds: 604800000 # 7일